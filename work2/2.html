  /* === 全域設定 === */
  body {

    margin: 0;
    padding: 0;
    color: #333;
    background-color: #fffaf3;
  }

  /* 頂部橫條 */
  header {
    background-color: #f9c81e;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  header h1 {
    color: #1e1e1e;
    font-size: 36px;
    margin: 0;
    letter-spacing: 3px;
  }

  /* 主體排版 */
  .container {
    display: flex;
    width: 100%;
    min-height: calc(100vh - 150px);
  }

  /* 左側 */
  .left {
    width: 40%;
    background-color: #ffffff;
    text-align: center;
    padding: 40px 20px;
    box-sizing: border-box;
    border-right: 3px solid #f9c81e;
  }

  .left img {
    width: 65%;
    border-radius: 15px;
    margin-bottom: 40px;
  }

  .left h2 {
    font-size: 26px;
    margin-bottom: 20px;
    color: #1e1e1e;
  }

  .left p {
    font-size: 18px;
    margin: 8px 0;
    line-height: 1.8;
  }

  /* 右側 */
.right {
  position: relative; 
  width: 70%;
  background-color: #ffffff; 
  padding: 50px;
  color: #333;
}

/* 加一個小圖片在右下角 */
.right img.corner-img {
  position: absolute;
  bottom: 30px;   
  right: 30px;    
  width: 180px;   
  border-radius: 20px; 
  
}


  .right h2 {
    color: #1e1e1e;

  }

  .right p {
    font-size: 18px;
    margin: 8px 0;
    line-height: 1.8;
  }

  .highlight {
    color: #f9c81e;
    font-weight: bold;
  }

</style>
